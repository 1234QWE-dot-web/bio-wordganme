<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My PyScript Application</title>  
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">  
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
        }  
    </style>  
</head>  
<body>  

<h1>My PyScript Application</h1>  
<p>This application demonstrates how to use PyScript.</p>  

<!-- PyScript container -->  
<py-script>  
# 在这里嵌入你的 Python 代码  

# 示例：简单的 Hello World 函数  
def hello_world():  
    print("Hello, world!")  

# 调用函数  
hello_world()  

# 这里可以添加更多代码逻辑  
</py-script>  

</body>  
</html>
